<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoXnature - Login/Signup</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; /* Light green background */
        }
        .form-container {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .form-hidden {
            transform: translateX(100%);
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-8">
                <a href="landing_page.html" class="flex items-center space-x-2">
                    <span class="text-3xl font-extrabold text-green-600">EcoXnature</span>
                </a>
                <div class="hidden md:flex items-center space-x-6 text-gray-600 font-medium">
                    <a href="landing_page.html" class="hover:text-green-600 transition-colors duration-200">Home</a>
                    <a href="about.html" class="hover:text-green-600 transition-colors duration-200">About</a>
                    <a href="features.html" class="hover:text-green-600 transition-colors duration-200">Features</a>
                </div>
            </div>
            <a href="login.html" class="px-5 py-2.5 rounded-full text-white bg-green-500 hover:bg-green-600 font-medium transition-colors duration-300">
                Login
            </a>
        </nav>
    </header>

    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 md:p-12 rounded-2xl shadow-lg w-full max-w-md relative overflow-hidden">
            <div id="login-form-container" class="form-container">
                <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Welcome Back!</h2>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="login-email" name="email" required
                               class="mt-1 block w-full px-4 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-green-500 transition-colors duration-200">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="login-password" name="password" required
                               class="mt-1 block w-full px-4 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-green-500 transition-colors duration-200">
                    </div>
                    <button type="submit"
                            class="w-full px-4 py-3 rounded-full text-white bg-green-500 hover:bg-green-600 font-bold transition-colors duration-300 shadow-md">
                        Login
                    </button>
                </form>
                <p class="mt-6 text-center text-sm text-gray-600">
                    Don't have an account?
                    <button id="show-signup-btn" class="text-green-500 font-medium hover:text-green-600 transition-colors duration-200">
                        Sign up
                    </button>
                </p>
            </div>

            <div id="signup-form-container" class="form-container form-hidden">
                <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Join the Movement!</h2>
                <form id="signup-form" class="space-y-6">
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="signup-email" name="email" required
                               class="mt-1 block w-full px-4 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-green-500 transition-colors duration-200">
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="signup-password" name="password" required
                               class="mt-1 block w-full px-4 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-green-500 transition-colors duration-200">
                    </div>
                    <button type="submit"
                            class="w-full px-4 py-3 rounded-full text-white bg-green-500 hover:bg-green-600 font-bold transition-colors duration-300 shadow-md">
                        Sign Up
                    </button>
                </form>
                <p class="mt-6 text-center text-sm text-gray-600">
                    Already have an account?
                    <button id="show-login-btn" class="text-green-500 font-medium hover:text-green-600 transition-colors duration-200">
                        Login
                    </button>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-green-700 text-white py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 EcoXnature. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const loginContainer = document.getElementById('login-form-container');
        const signupContainer = document.getElementById('signup-form-container');
        const showSignupBtn = document.getElementById('show-signup-btn');
        const showLoginBtn = document.getElementById('show-login-btn');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        showSignupBtn.addEventListener('click', () => {
            loginContainer.classList.add('form-hidden');
            signupContainer.classList.remove('form-hidden');
        });

        showLoginBtn.addEventListener('click', () => {
            signupContainer.classList.add('form-hidden');
            loginContainer.classList.remove('form-hidden');
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = signupForm.elements['email'].value;
            const password = signupForm.elements['password'].value;
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);
            alert('Signup successful! Please log in with your new credentials.');
            signupForm.reset();
            signupContainer.classList.add('form-hidden');
            loginContainer.classList.remove('form-hidden');
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.elements['email'].value;
            const password = loginForm.elements['password'].value;
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');

            if (email === storedEmail && password === storedPassword) {
                alert('Login successful!');
                window.location.href = 'greenspark.html'; // Redirect to the main app page
            } else {
                alert('Invalid email or password.');
            }
        });
    </script>
</body>
</html>
