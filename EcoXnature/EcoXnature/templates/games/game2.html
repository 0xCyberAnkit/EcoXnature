    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newImageBtn = document.getElementById('new-image-btn');
            const generatedImage = document.getElementById('generated-image');
            const imageLoading = document.getElementById('image-loading');
            const imagePlaceholder = document.getElementById('image-placeholder');
            const guessSection = document.getElementById('guess-section');
            const guessInput = document.getElementById('guess-input');
            const guessBtn = document.getElementById('guess-btn');
            const guessFeedback = document.getElementById('guess-feedback');
            const hintBtn = document.getElementById('hint-btn');
            const hintSection = document.getElementById('hint-section');
            const hintText = document.getElementById('hint-text');
            const listenHintBtn = document.getElementById('listen-hint-btn');

            const ecoWords = [
                'Recycling', 'Renewable', 'Compost', 'Biodiversity', 'Solar power',
                'Wind turbine', 'Reforestation', 'Conservation', 'Ecosystem', 'Pollution'
            ];
            let currentWord = '';
            let hintUsed = false;

            const imageGenerationApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=AIzaSyBBq9RdD_FSpnaNSpG_7FcgXE48M1TeeGs`;
            const textGenerationApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=AIzaSyBBq9RdD_FSpnaNSpG_7FcgXE48M1TeeGs`;
            const ttsApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=AIzaSyBBq9RdD_FSpnaNSpG_7FcgXE48M1TeeGs`;

            // Helper function to convert PCM audio data to a WAV file
            function pcmToWav(pcmData, sampleRate) {
                const wavHeader = new ArrayBuffer(44);
                const view = new DataView(wavHeader);
                const writeString = (str) => {
                    for (let i = 0; i < str.length; i++) {
                        view.setUint8(i, str.charCodeAt(i));
                    }
                };

                // RIFF chunk
                writeString('RIFF');
                view.setUint32(4, 36 + pcmData.byteLength, true);
                writeString('WAVE');

                // fmt chunk
                writeString('fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true); // PCM format
                view.setUint16(22, 1, true); // 1 channel
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true); // Byte rate
                view.setUint16(32, 2, true); // Block align
                view.setUint16(34, 16, true); // Bits per sample

                // data chunk
                writeString('data');
                view.setUint32(40, pcmData.byteLength, true);

                const wavBuffer = new Uint8Array(wavHeader.byteLength + pcmData.byteLength);
                wavBuffer.set(new Uint8Array(wavHeader), 0);
                wavBuffer.set(new Uint8Array(pcmData), wavHeader.byteLength);

                return new Blob([wavBuffer], { type: 'audio/wav' });
            }

            async function generateNewImage() {
                // Pick a new random word and set up UI
                currentWord = ecoWords[Math.floor(Math.random() * ecoWords.length)].toLowerCase();
                hintUsed = false;
                generatedImage.classList.add('hidden');
                imagePlaceholder.classList.add('hidden');
                imageLoading.classList.remove('hidden');
                guessSection.classList.add('hidden');
                hintSection.classList.add('hidden');
                guessInput.value = '';
                guessFeedback.textContent = '';
                guessBtn.disabled = true;
                newImageBtn.disabled = true;
                hintBtn.disabled = true;

                const payload = {
                    instances: {
                        prompt: `A beautiful, stylized illustration of the word '${currentWord}' in a vibrant, eco-friendly style.`
                    },
                    parameters: { "sampleCount": 1 }
                };

                try {
                    const response = await fetch(imageGenerationApiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;

                    if (base64Data) {
                        const imageUrl = `data:image/png;base64,${base64Data}`;
                        generatedImage.src = imageUrl;
                        generatedImage.classList.remove('hidden');
                        guessSection.classList.remove('hidden');
                        hintBtn.disabled = false;
                        guessInput.focus();
                    } else {
                        throw new Error('No image data received from API');
                    }

                } catch (error) {
                    console.error('Error generating image:', error);
                    imagePlaceholder.textContent = 'Failed to generate image. Please try again.';
                    imagePlaceholder.classList.remove('hidden');
                } finally {
                    imageLoading.classList.add('hidden');
                    guessBtn.disabled = false;
                    newImageBtn.disabled = false;
                }
            }

            async function getHint() {
                if (hintUsed) return;
                hintBtn.disabled = true;
                listenHintBtn.disabled = true;
                hintText.textContent = 'Generating hint...';
                hintSection.classList.remove('hidden');

                const payload = {
                    contents: [{ parts: [{ text: `Provide a single, short, and creative hint for the eco-friendly word '${currentWord}' without revealing the answer directly.` }] }],
                    systemInstruction: { parts: [{ text: "You are a helpful and creative puzzle master. Provide a one-sentence hint." }] },
                };

                try {
                    const response = await fetch(textGenerationApiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    const hint = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (hint) {
                        hintText.textContent = hint;
                        hintUsed = true;
                        listenHintBtn.disabled = false;
                    } else {
                        throw new Error('No hint received from API.');
                    }
                } catch (error) {
                    console.error('Error fetching hint:', error);
                    hintText.textContent = 'Failed to get a hint. Try a new image!';
                } finally {
                    hintBtn.disabled = hintUsed;
                }
            }

            async function listenToHint() {
                listenHintBtn.disabled = true;
                const originalText = hintText.textContent;
                hintText.textContent = 'Generating audio...';

                const payload = {
                    contents: [{ parts: [{ text: originalText }] }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Puck" }
                            }
                        }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };

                try {
                    const response = await fetch(ttsApiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType;
                    const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);

                    if (audioData) {
                        const pcmData = Uint8Array.from(atob(audioData), c => c.charCodeAt(0));
                        const pcm16 = new Int16Array(pcmData.buffer);
                        const wavBlob = pcmToWav(pcm16, sampleRate);
                        const audioUrl = URL.createObjectURL(wavBlob);
                        const audio = new Audio(audioUrl);
                        audio.play();
                    } else {
                        throw new Error('No audio data received from API.');
                    }
                } catch (error) {
                    console.error('Error fetching TTS audio:', error);
                    alert('Oops! An error occurred while generating audio. Please try again later.');
                } finally {
                    hintText.textContent = originalText;
                    listenHintBtn.disabled = false;
                }
            }

            function checkGuess() {
                const guess = guessInput.value.trim().toLowerCase();
                if (!guess) {
                    guessFeedback.textContent = 'Please enter a guess.';
                    guessFeedback.classList.remove('text-green-600', 'text-red-600');
                    return;
                }

                if (guess === currentWord) {
                    guessFeedback.textContent = 'Correct! üéâ You got it!';
                    guessFeedback.classList.remove('text-red-600');
                    guessFeedback.classList.add('text-green-600');
                    guessSection.classList.add('hidden');
                    hintSection.classList.add('hidden');
                    newImageBtn.focus();
                } else {
                    guessFeedback.textContent = 'Incorrect. Try again!';
                    guessFeedback.classList.remove('text-green-600');
                    guessFeedback.classList.add('text-red-600');
                }
            }

            newImageBtn.addEventListener('click', generateNewImage);
            guessBtn.addEventListener('click', checkGuess);
            hintBtn.addEventListener('click', getHint);
            listenHintBtn.addEventListener('click', listenToHint);
            guessInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    checkGuess();
                }
            });
        });
    </script>
